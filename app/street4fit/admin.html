<div class="row" ng-controller="AdminCtrl">

<div class="col-md-5" ng-show="editFormShow">
  <form ng-submit="editUser()">
            
               
                <div class="form-group">
                    <label for="InputName">Nom de famille</label>
                    <div class="input-group">
                        <input focus type="text" class="form-control" name="InputName" ng-pattern="/^[-A-Za-z0-9]{2,20}$/" ng-model="inputName" id="InputName" placeholder="Nom de famille" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputFirst">Prénom</label>
                    <div class="input-group">
                        <input type="text" class="form-control" ng-pattern="/^[-A-Za-z0-9]{2,20}$/" name="InputFirst" ng-model="inputFirst" id="InputFirst" placeholder="Prénom" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="InputEmailFirst" ng-model="inputEmailFirst" name="InputEmail" placeholder="Email" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Confirmez votre Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="InputEmailSecond" ng-model="inputEmailSecond" name="InputEmail" placeholder="Confirmez votre Email" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="InputEmail">Numéro de téléphone</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="phone" ng-model="phone" name="phone" placeholder="0XXXXXXXXX">
                        <span class="input-group-addon"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputMessage">Street-Fitteur, Decrivez-vous en quelques mots</label>
                    <div class="input-group">
                        <textarea name="InputMessage" id="InputMessage" ng-model="inputMessage" class="form-control" rows="3"></textarea>
                        <span class="input-group-addon"></span>
                    </div>
                </div>
                <input type="submit" name="submit" id="submit" value="Envoyer" class="btn btn-info pull-right">
      
        </form>
</div>

<div class="col-md-7">
<h3>Afficher la liste des utilisateurs</h3>

<table class="table table-striped">
<thead>
	<tr>
		<th>Nom de famille</th>
		<th>Prénom</th>
		<th>Email</th>
		<th>Téléphone</th>
		<th>Message</th>
		<th></th>
	</tr>
	
</thead>
<tbody>
	<tr ng-repeat="user in users">
	<td>{{user.name}}</td>
	<td>{{user.first}}</td>
	<td>{{user.email}}</td>
	<td>{{user.phone}}</td>
	<td>{{user.message}}</td>
	<td><a class="btn btn-default" ng-click="showEditForm(user)">Modifier</a><a class="btn btn-danger" ng-click="removeUser(user)">Supprimer</a></td>
	</tr>

</tbody>

</table>



</div>
