<div class="row" ng-controller="SignupCtrl">
<div class="col-md-5">
<h3>Créer un compte </h3>

<br/>

<div class="container">
    <div class="row">
        <form ng-submit="addUser()" name="form">
            <div class="col-lg-6">
                <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Champs obligatoires</strong></div>
                <div class="form-group">
                    <label for="InputName">Nom de famille</label>
                    <div class="input-group">
                        <input focus type="text" class="form-control" name="InputName" ng-pattern="/^[-A-Za-z0-9]{2,20}$/" ng-model="inputName" id="InputName" placeholder="Nom de famille" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputFirst">Prénom</label>
                    <div class="input-group">
                        <input type="text" class="form-control" ng-pattern="/^[-A-Za-z0-9]{2,20}$/" name="InputFirst" ng-model="inputFirst" id="InputFirst" placeholder="Prénom" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="InputEmailFirst" ng-model="inputEmailFirst" name="InputEmail" placeholder="Email" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="InputPassword" ng-model="inputPassword" name="InputPassword" required>

                        <div ng-show="form.password.$error.required">
                        Field required</div>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password"> Confirm Password</label>
                        <div class="input-group">
                         <input type="password" class="form-control" id="confirm_password" ng-model='password_verify' name="confirm_password" data-password-verify="inputPassword" required>

                        <div ng-show="form.confirm_password.$error.required">
                         Field required!</div>
                        <div ng-show="form.confirm_password.$error.passwordVerify">
                        Fields are not equal!</div>
                         <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                         </div>
                        
                        
                    </div>
                </div>
                 <div class="form-group">
                    <label for="InputEmail">Numéro de téléphone</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="phone" ng-model="phone" name="phone" placeholder="0XXXXXXXXX">
                        <span class="input-group-addon"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputMessage">Street-Fitteur, Decrivez-vous en quelques mots</label>
                    <div class="input-group">
                        <textarea name="InputMessage" id="InputMessage" ng-model="inputMessage" class="form-control" rows="3"></textarea>
                        <span class="input-group-addon"></span>
                    </div>
                </div>
                <input type="submit" name="submit" id="submit" value="Envoyer" class="btn btn-info pull-right">
            </div>
        </form>
       
        <div class="col-lg-5 col-md-push-1">
        <br/><br/><br/><br/><br/>
             <img src="img/logo3.jpg" width="500" height="300"/>
            </div>

            <div class="col-md-12">
                <div class="alert alert-success">
                    <strong><span class="glyphicon glyphicon-ok"></span> Success! Message sent.</strong>
                </div>
                <div class="alert alert-danger">
                    <span class="glyphicon glyphicon-remove"></span><strong> Error! Please check all page inputs.</strong>
                </div>
            </div>
        </div> -->
    </div>
</div>

</div>
<div class="col-md-7">

</div>
